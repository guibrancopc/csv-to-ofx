<html>
<head>
  <meta charset="UTF-8">
  <title>CSV to OFX</title>
  <style>
    body {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .container {
      text-align: center;
      padding: 100px;
    }
    .input-file-label {
      background-color: #3C74FF55;
      border: solid 1px #3C74FF33;
      padding: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
    }
    .display-none {
      display: none;
    }
    .download-ofx {
      cursor: pointer;
      display: none;
    }
    .loader {
      width: 60px;
    }
    #csv-file-name {
      padding: 32px;
    }
    .git-hub-link {
      position: absolute;
      top: 24px;
      right: 32px;
    }
    .git-hub-link a {
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="git-hub-link">
      <a target="_blank" href="https://github.com/guibrancopc/csv-to-ofx?tab=readme-ov-file">GitHub</a>
    </div>
    <h1>Convert CSV to OFX</h1>
    <br>
    <br>
    <form>
      <label for="input-file" class="input-file-label">
        Upload your CSV
      </label>
      <input type="file" name="input-file" id="input-file" class="display-none" accept=".csv">
      <div id="csv-file-name" class="display-none"></div>
    </form>
    <br>
    <a class="download-ofx">Download OFX</a>
    <svg class="loader display-none" id="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path fill="#3C74FF" stroke="#3C74FF" stroke-width="30" transform-origin="center" d="m148 84.7 13.8-8-10-17.3-13.8 8a50 50 0 0 0-27.4-15.9v-16h-20v16A50 50 0 0 0 63 67.4l-13.8-8-10 17.3 13.8 8a50 50 0 0 0 0 31.7l-13.8 8 10 17.3 13.8-8a50 50 0 0 0 27.5 15.9v16h20v-16a50 50 0 0 0 27.4-15.9l13.8 8 10-17.3-13.8-8a50 50 0 0 0 0-31.7Zm-47.5 50.8a35 35 0 1 1 0-70 35 35 0 0 1 0 70Z"><animateTransform type="rotate" attributeName="transform" calcMode="spline" dur="0.7" values="0;120" keyTimes="0;1" keySplines="0 0 1 1" repeatCount="indefinite"></animateTransform></path></svg>
  </div>
  <script>
    // CSV PARSER

    function parseCsv(content) {
      /*
      * Date
      * Description
      * Installments
      * Real Currency Value
      * Dolar Currency Value
      * Credit card last digits
      **/      

      return content
        .split('Adicional ";\r\n')[1]
        .split('\n')
        .map(transaction => {
          return transaction
                          .replaceAll('\"', '')
                          .replaceAll(';  ;', ';;')
                          .split(';')
        });
    }

    // OFX BUILDER

    function buildOfxRawData(parsedCsvContent, startDate, endDate) {
      return parsedCsvContent.reduce((acc, transaction) => {
        return `${acc}\n${buildOfxTransaction(transaction)}`;
      }, buildOfxHeader(startDate, endDate))
    }

    function buildFileName(startDate, endDate) {
      return `transactions_${startDate.replaceAll('/', '-')}_to_${endDate.replaceAll('/', '-')}.ofx`
    }

    function buildOfxFileData(data) {
      const fixedData =  data.replaceAll('\n', '\r\n')
      return encodeURI(`data:text/ofx;charset=utf-8,${fixedData}`);
    }

    function buildOfxTransaction([date, description, installments, value, dolarValue, card]) {
      if (!date || !value || !description) return '';

      const parsedValue = parseCurrencyValue(value);
      const parsedDate = formatDate(date);
      const descriptionWithInstallments = `${description} ${installments.replaceAll(' ', '')}`

      return `
<STMTTRN>
<TRNTYPE>${parsedValue.includes('-') ? 'DEBIT' : 'CREDIT'}
<DTPOSTED>${formatDate(date)}[-3:GMT]
<TRNAMT>${parsedValue}
<FITID>${generateTransactionId(parsedDate, parsedValue, descriptionWithInstallments)}
<MEMO>${descriptionWithInstallments}
</STMTTRN>`;
    }

    function buildOfxHeader(startDate, endDate) {
      return `
OFXHEADER:100
DATA:OFXSGML
VERSION:102
SECURITY:NONE
ENCODING:USASCII
CHARSET:1252
COMPRESSION:NONE
OLDFILEUID:NONE
NEWFILEUID:NONE
<OFX>
<SIGNONMSGSRSV1>
<SONRS>
<STATUS>
<CODE>0
<SEVERITY>INFO
</STATUS>

<DTSERVER>${getCurrentDate()}[-3:GMT]
<LANGUAGE>POR
</SONRS>
</SIGNONMSGSRSV1>

<CREDITCARDMSGSRSV1>
<CCSTMTTRNRS>
<TRNUID>1001
<STATUS>
<CODE>0
<SEVERITY>INFO
</STATUS>

<CCSTMTRS>
<CURDEF>BRL
<CCACCTFROM>
<ACCTID>79f6b28a-ffda-117e-a547-1e83255ad8f4
</CCACCTFROM>

<BANKTRANLIST>
<DTSTART>${formatDate(startDate)}[-3:GMT]
<DTEND>${formatDate(endDate)}[-3:GMT]`;
    }

    // DOM Handlers

    const formFile = document.querySelector('#input-file');
    formFile.addEventListener('change', getFileData, false);

    function getFileData() {
      if (!window.File || !window.FileReader || !window.FileList || !window.Blob) {
        console.log('The File APIs are not fully supported in this browser.');
        return;
      }

      if (!formFile.files) {
        console.log("This browser doesn't seem to support the `files` property of file inputs.");
      } else if (!formFile.files[0]) {
        console.log("No file selected.");
      } else {
        const file = formFile.files[0];
        const fileReader = new FileReader();
        fileReader.onload = onFileUploaded;
        fileReader.readAsText(file);

        function onFileUploaded() {
          fillCsvFileName();

          const csvContent = fileReader.result;

          try {
            parseCsv(csvContent);
          } catch(e) {
            alert('Ops! You uploaded an invalid CSV file. Try again with a valid one.');
          }

          const parsedCsvContent = parseCsv(csvContent);

          fixInstallmentDates(parsedCsvContent);

          const { startDate, endDate } = getDateInterval(parsedCsvContent.map(v => v[0]))

          const ofxRawData = buildOfxRawData(parsedCsvContent, startDate, endDate);

          const ofxFileData = buildOfxFileData(ofxRawData);
          const fileName = buildFileName(startDate, endDate);

          toggleLoader(true);

          setTimeout(() => {
            toggleLoader(false);
            setDownloadButton(fileName, ofxFileData)
          }, 2000)
        }
      }
    }

    function toggleLoader(show) {
      document.getElementById('loader').style.display = show ? 'inline' : 'none';
      document.querySelector('a.download-ofx').style.display = show ? 'none' : 'inline';
    }

    function fillCsvFileName() {
      const inputEl = document.getElementById('input-file');
      const fileNameArray = inputEl.value?.split('\\');
      const fileName = fileNameArray[fileNameArray.length - 1];
      const fileNameEl = document.getElementById('csv-file-name')

      fileNameEl.innerHTML = `<strong>Selected CSV File: </strong>${fileName}`;
      fileNameEl.style.display = 'block';
    }

    function setDownloadButton(fileName, fileData) {
      const el = document.querySelector('a.download-ofx');

      el.setAttribute('download', fileName);
      el.setAttribute('href', fileData);
      el.style.display = 'inline-block';
    }

    // HELPERS

    function getDateInterval(dates) {
      validDates = dates.reduce((acc, date) => {
        if (!isValidDate(date)) {
          return acc;
        }

        [day, month, year] = date.split('/');
        const formattedDate = `${year}-${month}-${day}`;

        return [ ...acc, {
          date: date,
          unix: new Date(formattedDate).getTime(),
        }]
      }, [])

      validDates.sort((a,b) => a.unix - b.unix);

      const lastIndex = validDates.length - 1;

      return {
        startDate: validDates[0].date,
        endDate: validDates[lastIndex].date
      };
    }

    function isValidDate(string) {
      return (string.match(/\//g) || []).length === 2;
    }

    function fixInstallmentDates(data) {
      data.forEach((transaction) => {
        const [date, description, installments] = transaction;

        if (date.includes('/') && installments.includes('/')) {
          transaction[0] = forwardDateBasedOnInstallments(date, installments);
        }
      })
    }

    function forwardDateBasedOnInstallments(date, installments) {
      const installment = +installments.replaceAll(' ', '').split('/')[0];

      const [day, month, year] = date.replaceAll(' ', '').split('/').map(v => +v);

      const monthAndInstallment = month + installment - 1;
      const newMonth = monthAndInstallment > 12 ? monthAndInstallment % 12 : monthAndInstallment;
      const newYear = monthAndInstallment > 12 ? year + Math.floor(monthAndInstallment / 12) : year;

      return `${pad(day)}/${pad(newMonth)}/${newYear}`;
    }


    function getCurrentDate() {
      const d = new Date();
      return `${d.getFullYear()}${pad(d.getMonth() + 1)}${pad(d.getDate())}000000`;
    }

    function pad(n) {
      return n < 10 ? `0${n}` : n;
    }

    function formatDate(d) {
      const [day, month, year] = d.split('/');
      return `${year}${month}${day}000000`;
    }

    function parseCurrencyValue(v) {
       if (!v) return '';

      const parsedValue = v
      .replaceAll(' ', '')
      .replace('R$', '')
      .replace('.', '')
      .replace(',', '.')
      
      return parsedValue.includes('-') ? parsedValue.replace('-', '') : `-${parsedValue}`;
    }

    function generateTransactionId(date, value, description) {
      const keyFromDescription = description?.match(/([0-z])\w+/g)?.join('');
      return `${date}-${value.replaceAll('.', '')}-${keyFromDescription?.toLowerCase()}`;
    }
  </script>
</body>
</html>
